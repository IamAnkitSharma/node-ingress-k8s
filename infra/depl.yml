apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: k8s-node-app/1.0.0
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: node-app-clusterip-srv
spec:
  selector:
    app: node-app
  ports:
    - name: node-app
      protocol: TCP
      port: 3000
      targetPort: 3000

